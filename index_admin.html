<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Data Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--morandi-sage), var(--accent-strong));
            color: white;
            padding: 24px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }
        .admin-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .action-btn-admin {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--morandi-sage), var(--accent-strong));
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .action-btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        .form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(107, 107, 107, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }
        .form-modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-strong);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        .modal-content h3 {
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .content-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }
        .content-table th,
        .content-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }
        .content-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        .content-table td {
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }
        .content-table tr:hover {
            background: var(--bg-secondary);
        }
        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-right: 5px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }
        .btn-edit {
            background: var(--morandi-powder-blue);
            color: white;
        }
        .btn-edit:hover {
            background: #9DB5C7;
            transform: translateY(-1px);
        }
        .btn-delete {
            background: var(--morandi-dusty-pink);
            color: white;
        }
        .btn-delete:hover {
            background: #C4B5A6;
            transform: translateY(-1px);
        }
        #content-list {
            background: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Admin Panel</h1>
                <p class="subtitle">Data Management</p>
            </div>
            <nav class="nav-menu">
                <button class="nav-btn active" data-tab="content-management">
                    <span class="nav-text">Content Management</span>
                </button>
            </nav>
        </aside>

        <main class="content-wrapper">
            <div class="content-container">
                <div id="content-management" class="content-section active">
                    <div class="section-header">
                        <h2>Content Management System</h2>
                        <p class="section-description">Add, Update, Delete Content Data</p>
                    </div>
                    <div class="admin-actions">
                        <button class="action-btn-admin" onclick="showAddForm()">Add New Content</button>
                        <button class="action-btn-admin" onclick="loadContentList()">Refresh List</button>
                        <button class="action-btn-admin" onclick="window.location.href='/login'">Logout</button>
                    </div>

                    <div id="content-list" class="result-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Form Modal -->
    <div id="formModal" class="form-modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add New Content</h3>
            <form id="contentForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="form-action" value="add">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Content ID</label>
                    <input type="text" id="content_id" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Platform</label>
                    <select id="platform" class="form-select" required>
                        <option value="">Select Platform</option>
                        <option value="TikTok">TikTok</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Category</label>
                    <input type="text" id="category" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Views</label>
                    <input type="number" id="views" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Likes</label>
                    <input type="number" id="likes" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Country Code</label>
                    <input type="text" id="country_code" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Author Handle</label>
                    <input type="text" id="author_handle" class="form-input" required>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label class="form-label">Publish Date (YYYY-MM-DD)</label>
                    <input type="text" id="publish_date" class="form-input" required>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="action-btn" style="flex: 1;">Submit</button>
                    <button type="button" class="action-btn" style="flex: 1; background: #999;" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAddForm() {
            document.getElementById('modalTitle').textContent = 'Add New Content';
            document.getElementById('form-action').value = 'add';
            document.getElementById('contentForm').reset();
            document.getElementById('formModal').classList.add('active');
        }

        function showEditForm(content) {
            document.getElementById('modalTitle').textContent = 'Edit Content';
            document.getElementById('form-action').value = 'update';
            document.getElementById('content_id').value = content.content_id;
            document.getElementById('content_id').readOnly = true;
            document.getElementById('platform').value = content.platform;
            document.getElementById('category').value = content.category || '';
            document.getElementById('views').value = content.views;
            document.getElementById('likes').value = content.likes;
            document.getElementById('country_code').value = content.country_code || '';
            document.getElementById('author_handle').value = content.author_handle || '';
            document.getElementById('publish_date').value = content.publish_date || '';
            document.getElementById('formModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('formModal').classList.remove('active');
            document.getElementById('content_id').readOnly = false;
        }

        function handleSubmit(event) {
            event.preventDefault();
            const action = document.getElementById('form-action').value;
            const data = {
                content_id: document.getElementById('content_id').value,
                platform: document.getElementById('platform').value,
                category: document.getElementById('category').value,
                views: parseInt(document.getElementById('views').value),
                likes: parseInt(document.getElementById('likes').value),
                country_code: document.getElementById('country_code').value,
                author_handle: document.getElementById('author_handle').value,
                publish_date: document.getElementById('publish_date').value
            };

            const url = action === 'add' ? '/api/admin/add-content' : '/api/admin/update-content';
            
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    closeModal();
                    loadContentList();
                } else {
                    alert(result.error || 'Operation failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            });
        }

        function deleteContent(contentId) {
            if (!confirm('Are you sure you want to delete this content?')) return;
            
            fetch('/api/admin/delete-content', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content_id: contentId })
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    loadContentList();
                } else {
                    alert(result.error || 'Delete failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            });
        }

        function loadContentList() {
            const listEl = document.getElementById('content-list');
            listEl.innerHTML = '<div style="text-align: center; padding: 20px;">Loading...</div>';
            
            fetch('/api/admin/list-content?page=1&per_page=50')
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        listEl.innerHTML = `<div class="error-message">${data.error}</div>`;
                        return;
                    }
                    
                    if (data.content.length === 0) {
                        listEl.innerHTML = '<div style="text-align: center; padding: 20px;">No content found</div>';
                        return;
                    }
                    
                    listEl.innerHTML = `
                        <table class="content-table">
                            <thead>
                                <tr>
                                    <th>Content ID</th>
                                    <th>Platform</th>
                                    <th>Category</th>
                                    <th>Views</th>
                                    <th>Likes</th>
                                    <th>Country</th>
                                    <th>Author</th>
                                    <th>Publish Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.content.map(item => `
                                    <tr>
                                        <td>${item.content_id}</td>
                                        <td>${item.platform}</td>
                                        <td>${item.category || 'N/A'}</td>
                                        <td>${item.views.toLocaleString()}</td>
                                        <td>${item.likes.toLocaleString()}</td>
                                        <td>${item.country_code || 'N/A'}</td>
                                        <td>${item.author_handle || 'N/A'}</td>
                                        <td>${item.publish_date || 'N/A'}</td>
                                        <td>
                                            <button class="btn-edit" onclick="showEditForm(${JSON.stringify(item).replace(/"/g, '&quot;')})">Edit</button>
                                            <button class="btn-delete" onclick="deleteContent('${item.content_id}')">Delete</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                })
                .catch(error => {
                    console.error('Error:', error);
                    listEl.innerHTML = '<div class="error-message">Failed to load content. Please refresh and try again.</div>';
                });
        }

        // Load content list on page load
        loadContentList();
    </script>
</body>
</html>
